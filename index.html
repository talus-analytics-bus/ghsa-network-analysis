	<script id="glossary-template" type="text/x-handlebars-template">
		<div class="glossary-container container container-text">
			<h3>Data Definitions</h3>
			<div class="description">
				Below, we identify the primary data elements required to track funding commitments and disbursals as part of the GHS Tracking Dashboard. Additional detail on required fields, including possible response options, is included in the "Legend" tab of the Data Reporting Template, available for download on the <a href="#submit">Submit Data</a> page.
			</div>
			<table class="glossary-table table table-striped">
				<tbody>
					<tr>
						<td>Project Name</td>
						<td>The name of the project, which may be a large program, small activity, or other grouping of a funder's resources that have a specific benefitting recipient.</td>
					</tr>
					<tr>
						<td>Core Capacity</td>
						<td>The <a href="http://apps.who.int/iris/bitstream/10665/204368/1/9789241510172_eng.pdf" target="_blank">International Health Regulations (IHR)</a> Core Capacity that the project directly supports, if any.</td>
					</tr>
					<tr>
						<td>Funder</td>
						<td>The organization which provides the funds for the project, such as a country government, agency, institution, NGO, foundation, or other organization.</td>
					</tr>
					<tr>
						<td>Recipient</td>
						<td>The recipient of project funds, such as a country government, agency, institution, NGO, foundation, or other organization.</td>
					</tr>
					<tr>
						<td>Committed Funds</td>
						<td>A commitment is an official obligation from a funder to provide a specified amount of funds for the benefit of the recipient. Committed funds are reported with a specified amount, currency, and transaction year.</td>
					</tr>
					<tr>
						<td>Disbursed Funds</td>
						<td>Outgoing funds from a funder that have been placed at the disposal of the recipient. Disbursed funds are reported with a specified amount, currency, and transaction year. Funds that are disbursed may or may not have corresponding commitments.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</script>

	<script id="about-template" type="text/x-handlebars-template">

			<h3>About</h3>
			<div class="description">
				Global health security requires international and cross-sector partnerships to effectively prevent, detect, and respond to infectious disease threats. Ensuring adequate funding for health security initiatives is critical for the advancement of global health security, and requires awareness of the current status of funding. To identify funding requirements, develop a compelling case for investment, and prioritize future funding decisions, it is necessary to understand who is funding what, and where, in the broad context of global health security.<br> <br>The global health security tracking dashboard was developed to provide a shared resource which maps the flow of committed and disbursed funds for global health security. This dashboard will allow both funders and recipients to identify gaps and prioritize future investments, and will help to highlight the ways in which funds can be allocated most effectively to have the greatest impact.  This platform and effort will serve as the basis for mutual accountability within the global health security community, promoting public accounting, and providing an opportunity for countries, organizations, and other funders to showcase their successes and identify priorities for future investments.<br><br>The global health security tracking dashboard was developed by Talus Analytics and the Georgetown University Center for Global Health Science and Security. This project was funded by a grant to Georgetown University by the Open Philanthropy Project.
